<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Hesap Makinesi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Melek Ok Aydın">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <!-- Sayfanın ana konteyneri -->
    <div class="container">
        <!-- İçerik öğesi -->
        <div class="item">
            <!-- Hesap makinesi div'i -->
            <div id="hesapmakinasi" class="hesap">
                <!-- Başlık -->
                <h1>Hesap Makinesi</h1><br />
                <!-- Hesap makinesinin ekranını sadece okunabilir yapar -->
                <input type="text" class="display" readonly />
                <!-- Buton grubu -->
                <div class="btn-group">
                    <!-- Hesap makinesi butonları -->
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">/</button>
                    <br />
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">*</button>
                    <br />
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">-</button>
                    <br />
                    <button class="button">C</button>
                    <button class="button">0</button>
                    <button class="button">=</button>
                    <button class="button">+</button>
                    <br />
                    <button class="button">00</button>
                    <button class="button">.</button>
                    <button class="button">(</button>
                    <button class="button">)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
